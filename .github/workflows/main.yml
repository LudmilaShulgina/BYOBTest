on: [push]

jobs:
  shield_job:
    runs-on: ubuntu-latest
    name: Testing BYOB
    steps:
      - id: date
        run: echo "##[set-output name=data;]$(date)"
      - id: machine
        run: echo "##[set-output name=data;]$(hostname)"
      - name: Time badge
        uses: RubbaBoy/BYOB@v1.1.0-SNAPSHOT.2
        with:
          NAME: time
          LABEL: 'Updated at'
          STATUS: ${{ steps.date.outputs.data }}
          COLOR: 00EEFF
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Machine Badge
        uses: RubbaBoy/BYOB@v1.1.0-SNAPSHOT.2
        with:
          NAME: machine
          LABEL: 'Hostname'
          STATUS: ${{ steps.machine.outputs.data }}
          COLOR: FFC0CB
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
